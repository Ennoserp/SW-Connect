<div class="contact">

    <h3>Formulaire de contact</h3>

    <form>
        <fieldset>
          <div class="form-group">
            <label for="exampleInputEmail1">Adresse mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="adresse@mail.com">
            <small id="emailHelp" class="form-text text-muted">Nous ne partagerons jamais votre adresse à des tiers.</small>
          </div>
          
          <div class="form-group">
            <label for="exampleSelect1">Type de demande</label>
            <select class="form-control" id="exampleSelect1">
              <option>Demande</option>
              <option>2eme option</option>
              <option>3eme option</option>
              <option>Rapporter un bug</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleTextarea">Message</label>
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
          </div>
          
          <fieldset class="form-group">

            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="" >
                Je comprends et j'accepte les conditions d'utilisation du site
              </label>
            </div>
            <div class="form-check disabled">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">
                Je souhaite être informé des futures évolutions de la plateforme
              </label>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary">Envoyer</button>
        </fieldset>
      </form>

</div>
